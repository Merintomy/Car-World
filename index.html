    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <center>
    <h1 style="color:rgb(0, 0, 0) ;">Car World</h1>
</center>
<br>
<br>
<center>
<div class="row" >
    <div class="col-5 m-3 border border-3 border-success  p-3" style="color: rgb(58, 58, 221); border-radius: 20px;">
        <h3 style="margin-left: 50px;">Enter Details</h3>
        <br>
       <h5 style="color: rgb(0, 0, 0);">Car Brand </h5>
    <input id="carbrand" type="text" class="form-control" style="margin-top: 5px; width: 300px;" placeholder="Car Brand">
    <br>
    <h5 style="color: black;">Price </h5>
    <input id="carprice" type="text" class="form-control" style="margin-top: 5px; width: 300px;" placeholder="price">
    <br>
    <h5 style="color: black;">key </h5>
    <input id="carkey" type="text" class="form-control" style="margin-top: 5px; width: 300px;" placeholder="key">
    <br>
    
    <button  onclick="addDetails()" class="btn btn-outline-success" style="margin-top: 5px;width:150px;">Store Records</button>

</div>
    <div class="col-3 m-3 border border-3 border-success" style="border-radius: 20px;">
        <br>
        <h3 style="margin-left: 20px; color: rgb(58, 58, 221);">Enter Key to Retrieve Item</h3>
        
        <br>
        <h5 style="color: black;">Key </h5>
     <input id="retrieve" type="text" class="form-control" style="margin-top: 5px; width: 300px;" placeholder="key">
     <br>
     <button  onclick="retrieveKey()" class="btn btn-outline-warning" style="margin-top: 5px;width:150px;">Retrieve Records</button>
     <div id="result"></div>
    </div>
    <div class="col-3 m-3 border border-3 border-success  p-2 " style="border-radius: 20px;">
        <br>
        <h3 style="margin-left: 20px;color: rgb(58, 58, 221);">Enter Key to Delete Item</h3>
        
        <br>
        <h5 style="color: black;">Key </h5>
     <input id="delet" type="text" class="form-control" style="margin-top: 5px; width: 300px;" placeholder="key">
     <br>
     <button  onclick="deleted()" class="btn btn-outline-danger" style="margin-top: 5px;width:150px;">Remove Records</button>
</div>
</div>
<button  onclick="clear()" class="btn btn-outline-danger" style="margin-top: 5px;width:1350px;">Clear All Records</button>
<script src="./script.js"></script>
</body>
</html>
